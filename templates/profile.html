<!-- templates/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
<style>
/* Reset and font */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Entire page background */
    body {
  background-color: rgba(0, 171, 14, 0.158);
      animation: backgroundShift 25s ease-in-out infinite;

      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }


/* Back button container */
.header {
  width: 100%;
  display: flex;
  justify-content: flex-start;
  max-width: 900px;
}

    .back-header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-link {
      text-decoration: none;
      
      color: white;
      font-size: 16px;
      background-color: #00838f;
      padding: 6px 12px;
      border-radius: 4px;
      display: inline-block;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #0d3539;
    }


/* Profile container */
.profile-container {
  background-color: whitesmoke;
  color: #5a2a83;
  padding: 40px 60px;
  margin-top: 30px;
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
  text-align: center;
  border:3px solid black;
}

/* Heading */
.profile-header h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
color: black;}

/* Profile fields */
.profile-username,
.profile-email,
.profile-mobile_number {
  font-size: 1.2rem;
  margin: 15px 0;
  font-weight: 500;
  color: black;
}

.profile-image {
  margin: 20px auto;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid black;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.profile-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

</style>
</head>
<body><div class="back-header">
<a href="{{ url_for('dashboard') }}" class="back-link" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <b>Back</b>
</a></div>


    <div class="profile-container">
        <div class="profile-header">
            <h1>Profile</h1>
            <div class="profile-image">
  <img src="{{ url_for('static', filename='images/download (1).png') }}" alt="Profile Picture">
</div>

            

        </div>       
         <p class="profile-username">Username: {{ username }}</p>

        <p class="profile-email">Email Id: {{ email }}</p>
        <p class="profile-mobile_number">Mobile Number: {{ mobile_number }}</p>

    </div>
</body>
</html>
